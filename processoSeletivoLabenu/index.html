<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processo Seletivo Labenu</title>
  <!-- Css -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Início conteúdo da página -->

  <div id="pageContent">

    <!-- Início cabeçalho -->
    <header>
      <h1>
        Projeto Seletivo Labenu
      </h1>

      <div class="logo">
        <img src="/img/Labenu_logo.png" alt="logo labenu">
      </div>

      <h3>Turmas de 2020</h3>
    </header>

    <!-- Fim cabeçalho -->

    <!-- Área principal -->
    <main>
      <div class="blocksGrid">
        <div class="block html">
          <h2>Html</h2>
        </div>
        <div class="block css">
          <h2>css</h2>
        </div>
        <div class="block js">
          <h2>javascript</h2>
        </div>
      </div>
    </main>
    <!-- Fim área principal -->

    <!-- Começo rodapé-->
    <footer>
      <form name="formulario">
        <fieldset>
          <input type="text" name="email" id="email" placeholder="Coloque seu e-mail para contato!:)">
          <button type="submit"  value="Enviar" class="btn-send" onclick="emailSend()">enviar</button>
        </fieldset>
      </form>
    </footer>
    <!-- Fim do rodapé-->
  </div>

  <script src="/scripts/scripts.js"></script>
</body>

</html>
